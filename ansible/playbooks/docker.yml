---
- name: Install Docker on Ubuntu ARM64
  hosts: kafka
  become: yes
  vars:
    docker_compose_version: "2.24.5"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install prerequisites
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Add Docker GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker repository
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        creates: /etc/apt/sources.list.d/docker.list

    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Reset connection to activate docker group
      meta: reset_connection

    - name: Install Python and pip
      apt:
        name:
          - python3
          - python3-pip
          - python3-dev
          - build-essential
        state: present
        update_cache: yes

    - name: Install essential Python packages for collectors and consumers
      pip:
        name:
          - kafka-python-ng
          - boto3
          - websocket-client
          - redis
          - requests
          - feedparser
          - atproto
        executable: pip3
        extra_args: --upgrade

    - name: Create project directory
      file:
        path: /home/ubuntu/pipepline-lab
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    - name: Deploy docker-compose.yml from template
      template:
        src: ../templates/docker-compose.yml.j2
        dest: /home/ubuntu/pipepline-lab/docker-compose.yml
        owner: ubuntu
        group: ubuntu
        mode: "0644"

    - name: Start Docker Compose services
      shell: docker compose up -d
      args:
        chdir: /home/ubuntu/pipepline-lab
      become_user: ubuntu

    - name: Wait for Redis to be ready
      wait_for:
        host: localhost
        port: 6379
        delay: 5
        timeout: 30

    - name: Wait for Kafka to be ready
      wait_for:
        host: localhost
        port: 9092
        delay: 10
        timeout: 60

    - name: Create Kafka topics
      shell: |
        docker exec kafka /opt/kafka/bin/kafka-topics.sh --create \
          --topic {{ item }} \
          --bootstrap-server localhost:9092 \
          --partitions 1 \
          --replication-factor 1 \
          --if-not-exists
      loop:
        - bluesky
        - nostr
        - hackernews
        - stackoverflow
        - rss
      register: topic_creation
      failed_when: false

    - name: List Kafka topics
      shell: docker exec kafka /opt/kafka/bin/kafka-topics.sh --list --bootstrap-server localhost:9092
      register: kafka_topics

    - name: Display created topics
      debug:
        msg: "{{ kafka_topics.stdout_lines }}"
